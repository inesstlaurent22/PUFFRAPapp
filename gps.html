<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma carte GPS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 400px; width: 100%; }
  </style>
</head>
<body>
  <h1>Ma position actuelle</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Vérifie si le navigateur supporte la géolocalisation
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        // Crée la carte centrée sur la position de l'utilisateur
        const map = L.map('map').setView([lat, lon], 13);

        // Ajoute les tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenStreetMap'
        }).addTo(map);

        // Ajoute un marqueur à la position de l'utilisateur
        L.marker([lat, lon]).addTo(map)
          .bindPopup('Vous êtes ici !')
          .openPopup();
      }, function() {
        alert("La géolocalisation a échoué ou est désactivée.");
      });
    } else {
      alert("La géolocalisation n'est pas supportée par ce navigateur.");
    }
  </script>
</body>
</html>
